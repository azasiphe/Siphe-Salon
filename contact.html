<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>

        nav {
            background-color:red;
            color: white;
            text-align: center;
        }
        
        nav a {
            display: inline-block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        
        nav a:hover {
            background-color: #555;}
         nav li{
                display: inline;
                margin-right: 15px;
            }
           nav ul{
                list-style-type: none;
                padding: 0;
            }
        body{
            background-color:black;
            color: white;
            font-family: Arial, sans-serif;
        }
        container{
    border: 1px solid #ccc;
    border-radius: 3px;
}
.contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        /* Style the form container */
        .contact-form {
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        /* Style the form labels and inputs */
        .contact-form label {
            color: white;
            display: block;
            margin: 10px 0;
        }
        .contact-form input {
            padding: 10px;
            border: 1px solid #ff5733;
            border-radius: 5px;
        }

        /* Style the submit button */
        .contact-form button {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: red; /* Change button color on hover */
        }
        #topButton {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5733; /* Red background */
            color: white; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        #topButton:hover {
            background-color: red; /* Darker red on hover */
        }
    


h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 3px;
}
footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;

    
}
@media media_type and (media_feature) {
    
}
@media screen and (max-width: 600px) {
    
    body {
        background-color: lightblue;
    }
}
@media screen and (min-width: 601px) {
    
    body {
        background-color:black;
    }
}







        </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <h1>Contact Us</h1>

    <div class="contact-container">
        
        <div class="contact-form">
            <form
            action="https://formspree.io/f/xvojdnwz"
                method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        <div class="additional-info">
            <p>Email: azasiphendoro@gmail.com</p>
            <p>Phone Number: 0789863378</p>
            <p>Visit Our Shop at: 40657 Chasa Close, Near Khayelitsha Mall</p>
        </div>
    </div>
    
    <a id="topButton" href="#top">Back to Top</a>

    <script>
        // JavaScript to show/hide the "Back to Top" button
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("topButton").style.display = "block";
            } else {
                document.getElementById("topButton").style.display = "none";
            }
        }
    </script>
     <footer>
        <div class="footer-content">
            <p>&copy; 2023 Siphe's Salon</p>
        </div>
    </footer>
